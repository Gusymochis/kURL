- name: basic localpv
  installerSpec:
    kubernetes:
      version: "1.21.x"
    weave:
      version: "latest"
    docker:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    openebs:
      isLocalPVEnabled: true
      localPVStorageClassName: default
      namespace: openebs
      version: "__testver__"
      s3Override: "__testdist__"
