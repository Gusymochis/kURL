    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    docker:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    rook:
      version: "1.4.3"
      isBlockStorageEnabled: true
  upgradeSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    docker:
      version: "latest"
    minio:
      version: "latest"
    kotsadm:
      version: "latest"
    rook:
      version: "__testver__"
      s3Override: "__testdist__"
      isBlockStorageEnabled: true
      bypassUpgradeWarning: true
