---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      nodePort: $NGINX_HTTP_PORT
      protocol: TCP
      targetPort: http
      appProtocol: http
    - name: https
      port: 443
      nodePort: $NGINX_HTTPS_PORT
      protocol: TCP
      targetPort: https
      appProtocol: https
