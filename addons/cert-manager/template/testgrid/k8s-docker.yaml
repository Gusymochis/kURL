- name: fresh install
  installerSpec:
    kubernetes:
      version: "1.24.x"
    weave:
      version: "latest"
    containerd:
      version: "latest"
    certManager:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    sleep 30s
    kubectl get crds
    kubectl get all -n cert-manager
    # todo validate that cert-manager is actually working (TBD how)

- name: upgrade from earliest
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    docker:
      version: "latest"
    certManager:
      version: "1.0.3"
  upgradeSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    docker:
      version: "latest"
    certManager:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    sleep 30s
    kubectl get crds
    kubectl get all -n cert-manager
  postUpgradeScript: |
    sleep 30s
    # todo validate that cert-manager is actually working (TBD how)
    kubectl get pods -n cert-manager

