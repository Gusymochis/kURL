- name: "Migrate from Docker to Containerd and Kubernetes from 1.23 to 1.25"
  installerSpec:
    kubernetes:
      version: 1.23.x
    weave: # flannel has errors with dns and docker
      version: latest
    openebs:
      version: latest
      isLocalPVEnabled: true
      localPVStorageClassName: default
    minio:
      version: latest
    ekco:
      version: latest
    registry:
      version: latest
    kotsadm:
      version: latest
    docker:
      version: latest
  upgradeSpec:
    kubernetes:
      version: 1.25.x
    weave: # flannel has errors with dns and docker
      version: latest
    openebs:
      version: latest
      isLocalPVEnabled: true
      localPVStorageClassName: default
    minio:
      version: latest
    ekco:
      version: latest
    registry:
      version: latest
    kotsadm:
      version: latest
    containerd:
      version: "__testver__"
      s3Override: "__testdist__"
  postInstallScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    minio_object_store_info
    validate_read_write_object_store rwtest testfile.txt
    echo "Checking kubectl with kube/config"
    echo "Kubeconfig was $KUBECONFIG"
    unset KUBECONFIG
    kubectl get namespaces
  postUpgradeScript: |
    source /opt/kurl-testgrid/testhelpers.sh
    minio_object_store_info
    validate_testfile rwtest testfile.txt
    validate_read_write_object_store postupgrade upgradefile.txt
