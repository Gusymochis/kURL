- name: fresh install
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    longhorn:
      version: "latest"
    containerd:
      version: "latest"
    prometheus:
      version: "latest"
    goldpinger:
      version: "__testver__"
      s3Override: "__testdist__"

- name: airgap fresh install
  airgap: true
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    longhorn:
      version: "latest"
    containerd:
      version: "latest"
    prometheus:
      version: "latest"
    goldpinger:
      version: "__testver__"
      s3Override: "__testdist__"
